<!-- nombre-de-la-pagina.page.html -->
<ion-content>
  <div class="center">
    <div>
      <h1>¡Bienvenido!</h1>
      <ion-text>Ingresa tus datos para iniciar sesión</ion-text>
    </div>
    <form #formulario="ngForm" (ngSubmit)="enviarDatos()">
      <ion-item lines="none" class="ion-no-padding">
        <ion-input label="Correo electrónico" labelPlacement="floating" type="email" name="email" ngModel required email>
        </ion-input>
      </ion-item>
      <div class="contenedor-error">
        <ion-text class="mensaje-error"
          *ngIf="formulario.controls['email']?.invalid && formulario.controls['email']?.touched">
          Ingresa un correo válido.
        </ion-text>
      </div>
      <ion-item lines="none" class="ion-no-padding">
        <ion-input label="Contraseña" labelPlacement="floating" [type]="passwordVisible ? 'text' : 'password'" name="password"
          [(ngModel)]="usuario.password" required (input)="validarContrasena()" (blur)="mostrarIcono = false">
        </ion-input>
        <ion-icon *ngIf="mostrarIcono" name="{{ passwordVisible ? 'eye-off-outline' : 'eye-outline' }}"
          aria-hidden="true" class="ver-config" (click)="alternarVisibilidadContrasena()"></ion-icon>
      </ion-item>
      <div class="contenedor-error">
        <ion-text class="mensaje-error"
          *ngIf="formulario.controls['password']?.invalid && formulario.controls['password']?.touched">
          La contraseña es requerida.
        </ion-text>
      </div>
      <div class="recordarme-olvide">
        <ion-checkbox labelPlacement="end">Recuérdame</ion-checkbox>
        <a href="#">Olvidé mi contraseña</a>
      </div>
      <ion-button class="btn-continuar btn-config" type="submit">
        Continuar
      </ion-button>
    </form>
    <span>¿No tienes una cuenta? <a [routerLink]="['/registro']">Regístrate</a></span>
    <div class="divisor"></div>
    <ion-button class="btn-Google btn-config">
      <ion-icon slot="start" style="margin-right: 30px;" src="../../assets/icons/google.svg"></ion-icon>
      Continuar con Google
    </ion-button>
  </div>
</ion-content>
